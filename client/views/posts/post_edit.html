<template name="postEdit">
    <form class="main">

        <div class="control-group">
            <label for="title" class="control-label">Title</label>
            <div class="controls">
                <input type="text" name="title" value="{{title}}" placeholder="The Title">
            </div>
        </div>
        
        <div class="control-group">
            <label for="author" class="control-label">Author</label>
            <div class="controls">
                <input type="text" name="author" value="{{author}}" Placeholder="Author">
            </div>
        </div>

        <div class="control-group">
            <label for="url" class="control-label">URL</label>
            <div class="controls">
                <input type="text" value="{{url}}" name="url" placeholder="URL">
            </div>
        </div>

        <div class="control-group">
            <div class="controls">
                <input type="submit" value="Submit" class="btn btn-primary submit">
            </div>
        </div>

        <div class="control-group">
            <div class="controls">
                <a href="#" class="btn btn-danger delete">Delete Post</a>
            </div>
        </div>
    </form>
</template>
